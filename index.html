<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Santhoshini to do list</title>
    <!--linking Bootstrap before all other stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!--jQuery-->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>


  <body>
    <div class="container">
         <!-- Title -->
         <h1 class="display-1">To Do List</h1>
            <div class="form-group">
                <!-- Input Form -->
                <form>
                  <label for="input-box"></label>
                  <input type="text" class="form-control" id="input-box">
                  <button type="submit" class="btn btn-primary" id="submit">ADD</button>
                </form>
            </div>

      <!--       Container for both lists -->
      <div class="row">
        <!--         left list, 'to do' -->
        <div id="todo">
          <h2 id="toDo">Things to Do</h2>
          <ul class="ul1"></ul>
        </div>
        <!--         right list, 'completed' -->
        <div id="completed">
          <h2 id="Done">Things That are Done</h2>
        </div>
      </div>
    </div>

    <!--Bootstrap's Javascript tags-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
